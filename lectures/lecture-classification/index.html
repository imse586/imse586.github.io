# Beautiful math formula in $\LaTeX$

<br>

Let $Y=g(X)$ be a function of a .green[discrete] RV $X$.

$$\text{E}[Y]=\text{E}[g(X)]=\sum_x g(x) \cdot p_X(x)$$

--

In complete analogy, if $X$ is continuous, 

$$\text{E}[Y]=\text{E}[g(X)]=\int_{-\infty}^{+\infty} g(x) \cdot f_X(x) dx$$
