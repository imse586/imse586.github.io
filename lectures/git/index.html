$ git --version
```

```

# One-time setup - user name

Set a name that is identifiable for credit when review version history.

```
$ git config --global user.name "Charlie Brown"
```



---
# One-time setup - user email

Set an email address that will be associated with each history marker.

```
$ git config --global user.email "x@example.com"
```


---
# Four most basic Git commands

- `git init`
- `git status`
- `git add [file]`
- `git commit -m "[descriptive message]"`

---

# Staging area

<div class="mermaid">

  flowchart LR
  A([working directory]) -->|`git add`| B([staging area]) -->|`git commit`| C([repository])
  style A fill:tomato
  style B fill:orange
  style C fill:lightgreen

</div>


Staging area: an intermediate area where a subset of the modified files can be grouped for a commit.

It helps to split up unrelated changes in your working directoary into multiple, more meaningful commits.

- File 1: changes to fix bug A
- File 2: changes to fix bug B
- File 3: changes to fix bug A

.center[[Further reading](https://git-scm.com/about/staging-area)]

---
# Initialize a new Git repository.

```
$ git init
```




---
# Show the status of the git repository

```
$ git status
```

- Show modified files in working directory, staged for your next commit. 

---
# Add files to the staging area

```
$ git add [file_1] [file_2]
```

Add the files (as they look now) to the staging area for your next commit.

- Each commit should be a logical unit of change

--

<br>

```
$ git add .
```

Add all files in working directory to the staging area.


---
# Commit the staged contents as a new snapshot


```
$ git commit -m "Update course syllabus."
```

# Branching

---

.center[![:scale 80%](./images/git-branch.svg)]

Branching allows us to
- work on multiple development in parallel
- keep the main branch free from questionable code


[Source](https://www.atlassian.com/git/tutorials/using-branches)




---
# Branching commands

- `git branch`
- 

---
# Isolating work in branches


At a minimum, projects should have development and production branches.


---
# List your branches

```
$ git branch
feature
* main
```

A * will apear next to the currently active branch. 

---
# Create a new branch

```
$ git branch crazy-experiment
```

Create a new branchn called `crazy-experiment` at the current commit. 

---
# Switch to another branch

```
$ git checkout branch_name
```




---
# Ignoring files

Preventing unintentially commiting of files or folders. 

Save a file with desired patterns as .red[`.gitignore`] with the following contents.

```
.notes
logs/
```
