# A word of caution

- These principles are from expert experience.
- They are not mathematically or logically proven. 
- Treat the principles with skepticism.
- Focus on understanding the reasoning behind these principles rather than following them blindly.

# The Principle of Proportional Ink

<!-- The representation of numbers, as physically measured on the surface of the graphic itself, should be directly proportional to the numerical quantities represented. -->

<br>

The representation of numbers,

as physically measured on the surface of the graphic itself (i.e., the amount of ink used),

# Recommendations

- Instead of plotting only the summary statistics, show the individual data whenever possible.
- Scatter plots are often a good choice.
- Box plots can be added when appropriate.
